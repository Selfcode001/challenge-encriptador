<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador/Desencriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/assets/icono.png" type="image/png">
    <script src="app.js"></script>
</head>
<body>
    <header>
        <img src="assets/Logo.png" alt="Logo_alura" class="logo">
    </header>
    <main class="presentacion">
        
        <section class="presentacion_contenido">

            <textarea id="ingresa_texto" placeholder="Ingrese el texto aqui"></textarea>
            
            <div class="presentacion_alerta">
                <p class="presentacion_alerta_msj"><img src="/assets/bi_exclamation-circle-fill.png" alt="Logo_exclamacion">Solo letras minúsculas y sin caracteres especiales</p>
            </div>

            <div class="presentacion_botones">
                <button onclick="encriptar()">Encriptar</button>
                <button class="presentacion_botones_desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
           
        </section>


        <section class="presentacion_resultado">
            <img id="muneco" src="/assets/Muñeco.png" alt="Muñeco">
            <p id="resultado_texto"><strong>Ningun mensaje fue encontrado</strong></p>
            <p class="presentacion_resultado_ingrese">Ingresa el texto que desees encriptar o desencriptar.</p>
            <button id="presentacion_botonCopiar" onclick="copiarTexto()">Copiar</button>
        </section>
        
    </main>

    <footer>
        <p>&copy; <span >2024 Creado por Carlos Daniel.</span></p>
    </footer>
</body>
</html>
